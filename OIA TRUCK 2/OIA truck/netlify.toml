[build]
  # 构建命令 - 简化为直接部署静态文件
  command = "echo 'No build required - deploying static files'"
  # 发布目录 - 使用根目录
  publish = "."
  # 函数目录（如果使用Netlify Functions）
  functions = "netlify/functions"

[build.environment]
  # Node.js 版本
  NODE_VERSION = "18"
  # NPM 版本
  NPM_VERSION = "9"

# 重定向规则 - 支持单页应用路由
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"], Country = ["US"]}

# 头部设置 - 安全和缓存
[[headers]]
  for = "/*"
  [headers.values]
    # 安全头部
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com; frame-src 'self'; object-src 'none'"
    # 缓存控制
    Cache-Control = "public, max-age=0, must-revalidate"

# 静态资源缓存
[[headers]]
  for = "/style/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 开发环境设置
[context.development]
  command = "npm run dev"
  
[context.development.environment]
  NODE_ENV = "development"
  DEBUG = "true"

# 生产环境设置
[context.production]
  command = "npm run build"
  
[context.production.environment]
  NODE_ENV = "production"
  DEBUG = "false"

# 分支部署设置
[context.branch-deploy]
  command = "npm run build"
  
[context.branch-deploy.environment]
  NODE_ENV = "staging"

# 表单处理（如果需要）
[forms]
  # 启用表单处理
  enabled = true
  # 垃圾邮件过滤
  spam_protection = true

# 插件配置
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [plugins.inputs]
    output_path = "reports/lighthouse.html"
    
[[plugins]]
  package = "netlify-plugin-minify-html"
  
  [plugins.inputs]
    contexts = ["production"]

# 边缘函数（如果需要）
[[edge_functions]]
  function = "auth"
  path = "/api/*"

# 环境变量（敏感信息应在Netlify控制台设置）
[build.processing]
  skip_processing = false
  
[build.processing.css]
  bundle = true
  minify = true
  
[build.processing.js]
  bundle = true
  minify = true
  
[build.processing.html]
  pretty_urls = true
  
[build.processing.images]
  compress = true